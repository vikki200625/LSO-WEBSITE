    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Use a local cache to avoid repeated API calls
            const CACHE_KEY = 'yoga_poses_cache';
            const CACHE_EXPIRY = 60 * 60 * 1000; // 1 hour in milliseconds
            
            const API_BASE_URL = 'https://yoga-api-nzy4.onrender.com/v1';
            let allPoses = [];

            const searchInput = document.getElementById('searchInput');
            const resetBtn = document.getElementById('resetBtn');
            const difficultyFilter = document.getElementById('difficultyFilter');
            const categoryFilter = document.getElementById('categoryFilter');
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const resultsEl = document.getElementById('results');
            const statsEl = document.getElementById('stats');

            const showLoading = () => {
                loadingEl.style.display = 'flex';
                resultsEl.innerHTML = '';
                hideError();
            };
            
            const hideLoading = () => {
                loadingEl.style.display = 'none';
            };
            
            const showError = (message) => {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                hideLoading();
            };
            
            const hideError = () => {
                errorEl.style.display = 'none';
            };

            const debounce = (func, delay) => {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            };
            
            const getCachedData = () => {
                const cached = localStorage.getItem(CACHE_KEY);
                if (!cached) return null;
                
                const { data, timestamp } = JSON.parse(cached);
                if (Date.now() - timestamp > CACHE_EXPIRY) {
                    localStorage.removeItem(CACHE_KEY);
                    return null;
                }
                
                return data;
            };
            
            const setCachedData = (data) => {
                localStorage.setItem(CACHE_KEY, JSON.stringify({
                    data,
                    timestamp: Date.now()
                }));
            };
            
            const initializeApp = async () => {
                try {
                    showLoading();
                    
                    // Check cache first
                    const cachedData = getCachedData();
                    if (cachedData) {
                        allPoses = cachedData;
                        populateCategoryFilter();
                        renderFilteredPoses();
                        return;
                    }
                    
                    // Fetch from API
                    const response = await fetch(`${API_BASE_URL}/poses`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const data = await response.json();
                    allPoses = Array.isArray(data) ? data : [];
                    
                    // Cache the data
                    setCachedData(allPoses);
                    
                    populateCategoryFilter();
                    renderFilteredPoses();
                } catch (error) {
                    console.error('Error loading yoga poses:', error);
                    showError(`Failed to load yoga poses. Please check your internet connection and try again.`);
                } finally {
                    hideLoading();
                }
            };
            
            const populateCategoryFilter = () => {
                const categories = [...new Set(allPoses.map(p => p.category_name).filter(Boolean))];
                categories.sort();
                categoryFilter.innerHTML = '<option value="">All Categories</option>' + 
                    categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
            };
            
            const renderFilteredPoses = () => {
                const searchTerm = searchInput.value.toLowerCase();
                const difficulty = difficultyFilter.value;
                const category = categoryFilter.value;

                const filtered = allPoses.filter(pose => {
                    const nameMatch = pose.english_name.toLowerCase().includes(searchTerm) || 
                                      (pose.sanskrit_name_adapted && pose.sanskrit_name_adapted.toLowerCase().includes(searchTerm));
                    const difficultyMatch = !difficulty || pose.difficulty_level.toLowerCase() === difficulty;
                    const categoryMatch = !category || pose.category_name === category;
                    return nameMatch && difficultyMatch && categoryMatch;
                });
                
                displayPoses(filtered);
                updateStats(filtered.length, allPoses.length);
            };
            
            const displayPoses = (poses) => {
                resultsEl.innerHTML = '';
                if (poses.length === 0) {
                    resultsEl.innerHTML = `
                        <div class="no-results">
                            <h3>No Poses Found</h3>
                            <p>Try adjusting your search or filters.</p>
                        </div>
                    `;
                    return;
                }

                const fragment = document.createDocumentFragment();
                poses.forEach(pose => {
                    const card = createPoseCard(pose);
                    fragment.appendChild(card);
                });
                resultsEl.appendChild(fragment);
            };

            const createPoseCard = (pose) => {
                const card = document.createElement('div');
                card.className = 'pose-card';
                
                // Use a placeholder image if the SVG URL is not available
                const imageUrl = pose.url_svg || 'https://via.placeholder.com/300x200?text=Yoga+Pose';
                
                card.innerHTML = `
                    <div class="pose-image-container">
                        <img src="${imageUrl}" alt="Illustration of ${pose.english_name}" class="pose-image" loading="lazy">
                    </div>
                    <div class="pose-content">
                        <div class="pose-header">
                            <div class="pose-name">${pose.english_name}</div>
                            <div class="pose-sanskrit">${pose.sanskrit_name_adapted || ''}</div>
                        </div>
                        <div class="pose-meta">
                            <div class="pose-info">
                                <strong>Difficulty:</strong> ${pose.difficulty_level}
                            </div>
                            <div class="pose-info">
                                <strong>Category:</strong> ${pose.category_name || 'N/A'}
                            </div>
                        </div>
                        <div class="pose-description">
                            <p>${pose.pose_description || 'No description available.'}</p>
                        </div>
                    </div>
                `;
                return card;
            };

            const updateStats = (current, total) => {
                if (total > 0) {
                    statsEl.innerHTML = `<h3>Showing ${current} of ${total} total poses</h3>`;
                    statsEl.style.display = 'block';
                } else {
                    statsEl.style.display = 'none';
                }
            };
            
            const debouncedRender = debounce(renderFilteredPoses, 300);
            searchInput.addEventListener('input', debouncedRender);
            difficultyFilter.addEventListener('change', renderFilteredPoses);
            categoryFilter.addEventListener('change', renderFilteredPoses);

            resetBtn.addEventListener('click', () => {
                searchInput.value = '';
                difficultyFilter.value = '';
                categoryFilter.value = '';
                renderFilteredPoses();
            });

            initializeApp();
        });
    </script>
